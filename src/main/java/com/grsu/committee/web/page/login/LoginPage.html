<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
          type='text/css'/>

</head>
<body>

<div class="form">
    <h1>
        Логин
    </h1>
    <form wicket:id="login_form">
        <p class="input">
            <wicket:label for="email">Email</wicket:label>
            <input type="email" wicket:id="email" autocomplete="off"/>
        </p>
        <p class="input">
            <wicket:label for="password">Пароль</wicket:label>
            <input type="password" wicket:id="password"/>
        </p>
        <button type="submit" class="btn waves-effect" wicket:id="submit-btn">
            <b>Login</b>
        </button>
    </form>
    <div wicket:id="feedbackpanel"></div>
</div>

</body>
</html>
